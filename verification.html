<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="overflow-hidden flex flex-col h-fit gap-[460px]">
    <div class="flex flex-col justify-between">
      <div class="flex pl-2 mt-5 items-center flex-row">
        <img
          src="https://res.cloudinary.com/demmasgzp/image/upload/v1723113428/Road%20Ally/angle-left_rkjbju.png"
          class="h-[24px]"
          alt=""
        />
        <a href="/signup.html">
          <p class="text-[16px]">Back</p>
        </a>
      </div>
      <h1
        class="font-normal flex pl-3 text-[24px] pr-14 mt-10 mb-5 leading-7 text-[#414141]"
      >
        Verification email or phone number
      </h1>

      <input
        placeholder="Email or Phone Number"
        {...field}
        type="text"
        class="px-2 flex text-[#D0D0D0] font-medium overflow-x-hidden justify-center text-[16px] bg-transparent mx-3 mt-6 rounded-md shadow-sm w-[93%] h-[60px] border border-gray-300"
      />
    </div>
    <!-- Submit Button -->
    <div class="flex justify-center">
      <button
        type="submit"
        class="w-[90%] h-[54px] items-center font-medium py-2 px-4 bg-red-600 text-white font-bold rounded-lg flex justify-center"
      >
        <a href="/create_profile.html"> Send OTP </a>
      </button>
    </div>
  </body>
</html>
