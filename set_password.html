<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Road ally</title>
</head>
<body>
    <div class="px-2">
    <div class="flex pl-2 mt-5 items-center flex-row">
        <img
          src="https://res.cloudinary.com/demmasgzp/image/upload/v1723113428/Road%20Ally/angle-left_rkjbju.png"
          class="h-[24px]"
          alt=""
        />
        <a href="/signup.html">
        <p class="text-[16px]">Back</p>
      </a>
      </div>

      <div class="flex flex-col justify-center items-center my-5 gap-1 ">
        <h1 class="text-[#414141] text-[24px]">Set password
        </h1>
        <p class="text-[#A0A0A0] text-[16px]">Set password
        </p>
      </div>
    <div class="relative mb-3">
        <input
          disabled="{loading}"
          placeholder="Enter Your Password"
          {...field}
          type="text"
          class="px-2 flex mb-3 overflow-x-hidden font-normal text-[#D0D0D0] justify-center text-[16px] bg-transparent mx-3 mt-4 rounded-md shadow-sm w-[93%] h-[60px] border border-gray-300"
        />
        <div
          class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-600 mr-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 0c0 5.25-8 9-8 9s-8-3.75-8-9 8-9 8-9 8 3.75 8 9z"
            />
          </svg>
        </div>
      </div>
      <div class="relative mb-3">
        <input
          disabled="{loading}"
          placeholder="Confirm Password"
          {...field}
          type="text"
          class="px-2 flex mb-3 overflow-x-hidden font-normal text-[#D0D0D0]  justify-center text-[16px] bg-transparent mx-3 mt-4 rounded-md shadow-sm w-[93%] h-[60px] border border-gray-300"
        />
        <div
          class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-600 mr-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 0c0 5.25-8 9-8 9s-8-3.75-8-9 8-9 8-9 8 3.75 8 9z"
            />
          </svg>
        </div>
      </div>
      <p
      class="mb-9 flex justify-start text-[#A6A6A6] text-[14px] font-normal pl-4"
    >
    Atleast 1 number or a special character
    </p>
</div>
    <!-- Submit Button -->
    <div class="flex justify-center">
        <a href="/verification.html"></a>
      <button
        type="submit"
        class="w-[90%] h-[54px] items-center font-medium py-2 px-4 bg-red-600 text-white font-bold rounded-lg flex justify-center"
      >
      <a href="/home_screen_transport.html">
        Register
    </a>
      </button>
    </a>
    </div>
</body>
</html>
