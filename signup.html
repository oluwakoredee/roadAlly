<!-- Terms of Service -->
<div class="mb-4 flex justify-center px-6 item-start">

        class="mr-2 h-4 w-4 text-red-600  rounded-full " 
        id="terms" 
        type="checkbox" 
        required>

<!-- Submit Button -->
